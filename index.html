<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dribbble Bootstrap</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #ffffff;
    }

    .shot {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
    }

    .shot img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .author {
      font-weight: 600;
      color: #212529;
    }

    .meta {
      font-size: 0.875rem;
      color: #6c757d;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">

      <ul class="navbar-nav me-auto align-items-center">

        <!-- POPULAR DROPDOWN -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle fw-semibold"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            Popular
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Popular</a></li>
            <li><a class="dropdown-item" href="#">New &amp; Noteworthy</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Discover</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Animation</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Branding</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Illustration</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Mobile</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Print</a>
        </li>

      </ul>

      <button class="btn btn-outline-secondary btn-sm">
        Filters
      </button>

    </div>
  </nav>

  <main class="container py-4">

    <div class="row g-4">

      <div class="col-md-4">
        <div class="shot">
          <img src="challenge7photo1.png" alt="Design">
          <div class="p-3">
            <div class="author mb-1">Siege Media</div>
            <div class="meta">♥ 193 · 67.4k</div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="shot bg-dark text-white">
          <img src="challenge7photo2.png" alt="Icons">
          <div class="p-3">
            <div class="author text-white">Orman Clark</div>
            <div class="meta text-white-50">♥ 98 ·  24.2k</div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="shot">
          <img src="challenge7photo3.png" alt="Icons">
          <div class="p-3">
            <div class="author">Jordon Cheung</div>
            <div class="meta">♥ 176 ·  57.1k</div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="shot">
          <img src="challenge7photo4.png" alt="Illustration">
          <div class="p-3">
            <div class="author">Aldo Crusher</div>
            <div class="meta">♥ 65 ·  6.7k</div>
          </div>
        </div>
      </div>















    </div>

  </main>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
