<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dribbble Bootstrap</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #ffffff;
    }

    .shot {
      background: #ffffff;
      border-radius: 12px;
    }

    .shot img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .author {
      font-weight: 600;
      color: #212529;
    }

    .meta {
      font-size: 0.875rem;
      color: #6c757d;
    }
  </style>
</head>

<body>

<main class="container py-4">

    <div class="row g-4">
      <div class="col-md-4">
        <div class="shot">
          <img src="https://via.placeholder.com/400x300" alt="Design">
          <div class="p-3">
            <div class="">Siege Media</div>
            <div class="meta">♥ 193 ·  67.4k</div>
          </div>
        </div>
      </div>











</body>
